name: Run tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test_branch:
    name: Run tests and linters in Docker container
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Install dependencies
        run:
          make setup

      - name: Run tests
        run:
          make test
